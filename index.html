<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="style.css" rel="stylesheet" >
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="all">
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="prodact image">
    <div class="flex">
      <p class="subtitle">PERFUME</p>
      <h1>Gabrielle <span>Essence Eau </span><span>De Parfum</span></h1>
      <p class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
     <div class="price"> 
      <p class="new-price">
        149.99
      </p>
      <p class="old-price">
        <del>$169.99</del>
      </p>
      </div>
      <button><img src="images/icon-cart.svg"> <span class="button">Add to Cart</span></button>
    </div>
  </div>
  </div>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABDURAHMAN ELIAS</a>.</footer>   
</body>
</html>
